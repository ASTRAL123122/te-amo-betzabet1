<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para mi Amor</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  overflow-x: hidden;
  background-color: #e6d8ff;
  background-image:
    radial-gradient(circle at 20% 30%, rgba(186,85,211,0.5) 12px, transparent 13px),
    radial-gradient(circle at 60% 70%, rgba(216,191,216,0.5) 10px, transparent 11px),
    radial-gradient(circle at 80% 20%, rgba(138,43,226,0.5) 14px, transparent 15px),
    radial-gradient(circle at 40% 80%, rgba(221,160,221,0.5) 12px, transparent 13px);
  background-size: 120px 120px;
  animation: bgBlink 4s infinite alternate;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

@keyframes bgBlink {
  0% { filter: brightness(1); }
  100% { filter: brightness(1.08); }
}

.container {
  max-width: 800px;
  width: 100%;
  background: rgba(255,255,255,0.95);
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  padding: 40px;
  position: relative;
}

.heart-bg {
  position: absolute;
  top: -50px;
  right: -50px;
  font-size: 200px;
  color: rgba(186,85,211,0.15);
}

h1 {
  font-family: 'Dancing Script', cursive;
  font-size: 3.5rem;
  color: #9c27b0;
  text-align: center;
  margin-bottom: 30px;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  50% { transform: scale(1.05); }
}

.love-section {
  background: linear-gradient(45deg, #fff5ff, #f3e5f5);
  border-radius: 20px;
  padding: 30px;
  margin-bottom: 30px;
  border: 3px solid #ce93d8;
}

h2 {
  color: #8e24aa;
  font-size: 2rem;
  margin-bottom: 20px;
  display: flex;
  gap: 10px;
  align-items: center;
}

.love-list {
  list-style: none;
}

.love-list li {
  background: white;
  margin: 15px 0;
  padding: 20px;
  border-radius: 15px;
  font-size: 1.1rem;
  display: flex;
  gap: 15px;
  align-items: center;
  border-left: 5px solid #ba68c8;
}

.music-player {
  background: linear-gradient(45deg, #e1bee7, #f3e5f5);
  border-radius: 20px;
  padding: 30px;
  text-align: center;
}

.music-btn {
  background: linear-gradient(45deg, #ab47bc, #ce93d8);
  color: white;
  border: none;
  padding: 15px 30px;
  border-radius: 50px;
  font-size: 1.1rem;
  cursor: pointer;
  margin: 10px;
}

.secret-message {
  text-align: center;
  margin-top: 30px;
  padding: 20px;
  border: 2px dashed #ab47bc;
  border-radius: 15px;
  cursor: pointer;
}

.hidden-message {
  display: none;
  margin-top: 15px;
  padding: 15px;
  background: #f3e5f5;
  border-radius: 10px;
}

.countdown {
  background: linear-gradient(45deg, #ba68c8, #ce93d8);
  color: white;
  padding: 20px;
  border-radius: 20px;
  text-align: center;
  margin-top: 30px;
}

/* TEXTO FLOTANTE */
.love-float {
  position: fixed;
  bottom: 0;
  transform: translateY(100%);
  font-size: 22px;
  font-weight: bold;
  color: white;
  animation: subir linear forwards;
  white-space: nowrap;
  text-shadow: 0 2px 6px rgba(0,0,0,0.4);
  pointer-events: none;
}

@keyframes subir {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* CORAZONES PARPADEANDO */
.heart {
  position: fixed;
  font-size: 20px;
  animation: heartBlink 2s infinite;
  opacity: 0.6;
}

@keyframes heartBlink {
  50% { opacity: 1; transform: scale(1.2); }
}
</style>
</head>

<body>

<div class="container">
  <div class="heart-bg"><i class="fas fa-heart"></i></div>

  <h1>Para mi Amor</h1>

  <div class="love-section">
    <h2><i class="fas fa-heart"></i> Cosas que amo de ti</h2>
    <ul class="love-list">
      <li>Tu sonrisa ilumina mi dÃ­a</li>
      <li>Tu forma de ser</li>
      <li>Tu compaÃ±Ã­a</li>
      <li>Cada momento contigo</li>
    </ul>
  </div>

  <div class="music-player">
    <h2><i class="fas fa-music"></i> Nuestra MÃºsica</h2>
    <button class="music-btn" onclick="playMusic()">â–¶ Tocar mÃºsica</button>
    <audio id="music" loop>
      <source src="arcoiris.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="secret-message" onclick="toggleMessage()">
    <h3>Mensaje Secreto ðŸ’œ</h3>
    <div class="hidden-message" id="secret">
      Te amo mÃ¡s de lo que las palabras pueden decir.
    </div>
  </div>

  <div class="countdown">
    <h3>Siempre contigo ðŸ’œ</h3>
  </div>
</div>

<script>
function playMusic() {
  document.getElementById("music").play();
}

function toggleMessage() {
  const m = document.getElementById("secret");
  m.style.display = m.style.display === "block" ? "none" : "block";
}

/* Texto flotante */
setInterval(() => {
  const t = document.createElement("div");
  t.className = "love-float";
  t.innerText = "Te amo Betzabet â¤ï¸";
  t.style.left = Math.random() * 80 + "vw";
  t.style.animationDuration = (6 + Math.random() * 6) + "s";
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 14000);
}, 350);

/* Corazones parpadeando */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "ðŸ’œ";
  h.style.left = Math.random() * 100 + "vw";
  h.style.top = Math.random() * 100 + "vh";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 4000);
}, 500);
</script>

</body>
</html>
