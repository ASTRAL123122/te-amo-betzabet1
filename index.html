<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Te amo Betzabet</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #e6d8ff;
  background-image:
    radial-gradient(circle at 20% 30%, rgba(186,85,211,0.6) 12px, transparent 13px),
    radial-gradient(circle at 60% 70%, rgba(216,191,216,0.6) 10px, transparent 11px),
    radial-gradient(circle at 80% 20%, rgba(138,43,226,0.6) 14px, transparent 15px),
    radial-gradient(circle at 40% 80%, rgba(221,160,221,0.6) 12px, transparent 13px);
  background-size: 120px 120px;
  animation: blink 4s infinite alternate;
}

/* Efecto parpadeo suave del fondo */
@keyframes blink {
  0% { filter: brightness(1); }
  50% { filter: brightness(1.1); }
  100% { filter: brightness(0.95); }
}

/* Imagen */
img {
  margin-top: 30px;
  width: 80%;
  max-width: 350px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  position: relative;
  z-index: 2;
}

/* Bot√≥n */
button {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: #b57edc;
  color: white;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

/* Texto flotante */
.love {
  position: absolute;
  bottom: 0;
  transform: translateY(100%);
  color: white;
  font-size: 24px;
  font-weight: bold;
  animation: subir linear forwards;
  white-space: nowrap;
  text-shadow: 0 2px 6px rgba(0,0,0,0.3);
  pointer-events: none;
}

@keyframes subir {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* Corazones parpadeando */
.heart {
  position: absolute;
  font-size: 20px;
  animation: heartBlink 2s infinite ease-in-out;
  opacity: 0.6;
}

@keyframes heartBlink {
  0% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.2); }
  100% { opacity: 0.3; transform: scale(1); }
}
</style>
</head>

<body>

<img src="foto.jpg" alt="Nosotros">

<br>

<button onclick="playMusic()">‚ñ∂ Tocar m√∫sica</button>

<audio id="music" loop>
  <source src="arcoiris.mp3" type="audio/mpeg">
</audio>

<script>
function playMusic() {
  document.getElementById("music").play();
}

/* Textos flotantes */
setInterval(() => {
  const t = document.createElement("div");
  t.className = "love";
  t.innerText = "Te amo Betzabet ‚ù§Ô∏è";
  t.style.left = Math.random() * 100 + "vw";
  t.style.fontSize = (18 + Math.random() * 20) + "px";
  t.style.animationDuration = (6 + Math.random() * 6) + "s";
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 14000);
}, 300);

/* Corazones parpadeando */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "üíú";
  h.style.left = Math.random() * 100 + "vw";
  h.style.top = Math.random() * 100 + "vh";
  h.style.animationDuration = (1.5 + Math.random() * 2) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 4000);
}, 400);
</script>

</body>
</html>
